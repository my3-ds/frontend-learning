<!DOCTYPE HTML>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="image.avif">
        <title>M3.com</title>
    </head>
    <body>
        <h2>javascript</h2>
        <p id="demo">Now we can change this sentance using javascript !</p>
        <p>Click the below button</p>
        <button type="button" onclick='document.getElementById("demo").innerHTML="See!Hellow JavaScript"'>Click Me</button>
        <hr>
        <h3 style="text-align: center;">Intro section</h3>
        <p> This Is to demonstrate how we can play with gifs in JS</p>
        <button type="button" onclick='document.getElementById("image").src="no-driving.gif"'>Turn here!</button>
        <img id="image" src="kermit-muppets.gif" style="width: 100px;">
        <button type="button" onclick='document.getElementById("image").src="i-aint-reading-all-that.gif"'>Enough Drive</button>
        <hr>
        <p id="doen">JavaScript can change the style of an HTML element.</p>
        <button type="button" onclick="document.getElementById('doen').style.fontSize='35px'">Font-size!</button>
        <button type="button" onclick="document.getElementById('doen').style.display='none'">Hide!</button>
        <button type="button" onclick="document.getElementById('doen').style.display='block'">Display!</button>
    </body>
</html>
