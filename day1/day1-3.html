<!DOCTYPE html>
<html>
<head>
<style>
/* Modern Flexbox Approach */
div.mycontainer-flex {
  display: flex; /* This turns the container into a flex container */
  width: 100%;
}

div.mycontainer-flex div {
  flex: 1; /* This tells each child to take up an equal amount of space */
  /* No float or overflow is needed! */
}
</style>
</head>
<body>

<h2>Modern Flexbox Layout (Recommended)</h2>

<div class="mycontainer-flex">
  <div style="background-color:#f4da10; padding: 10px;">
    <h2>London</h2>
    <p>London is the capital city of England.</p>
    <p>London has over 9 million inhabitants.</p>
  </div>
  
  <div style="background-color:#f46374; padding: 10px;">
    <h2>Oslo</h2>
    <p>Oslo is the capital city of Norway.</p>
    <p>Oslo has over 700,000 inhabitants.</p>
  </div>
  
  <div style="background-color:#D9EEE1; padding: 10px;">
    <h2>Rome</h2>
    <p>Rome is the capital city of Italy.</p>
    <p>Rome has over 4 million inhabitants.</p>
  </div>
</div>

</body>
</html>
